<article class="film-simple">
  <header class="title"><h1>{{ .Title | safeHTML }}</h1></header>
  <div class="date">{{ dateFormat "2006" .Date }}</div>
  <div class="positions"><span>{{ delimit .Params.role "</span>, <span>" "</span> &amp; <span>"}}</span></div>
  <div class="metadata">
    {{ if .Params.imdb }}<span><a href="{{ .Params.imdb }}">IMDB</a></span>{{ end}}{{ if .Params.watch }}
    <span><a href="{{ .Params.watch }}">Watch</a></span></span>{{ end }}
    </div>
</article>
