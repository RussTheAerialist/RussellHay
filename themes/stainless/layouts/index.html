{{ partial "header.html" . }}
<article class="homepage">
  {{ $pages := where .Data.Pages "Section" "blog" }}
{{ range $pages.GroupByDate "2006" }}
  <section><header><h1>{{ .Key }}</h1></header></section>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
{{ end }}
</article>
{{ partial "footer.html" . }}
